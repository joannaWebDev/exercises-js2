<html>

    <link rel="stylesheet" href="style.css" />

  <body>

  <div class="slideshow-container">
      <img id="slideshow" src="img/img0.jpg" class="responsive">
      <p id="contador">1</p>

    <div id="divBtn">
      <button id="auto-back" type="button">Auto back</button>

  </div>

<script src="slideshow.js"></script>
